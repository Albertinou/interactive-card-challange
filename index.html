<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="hero-container">
      <div class="left-container">
        <div class="front-card">
          <div class="front-card-wrapper">
            <div class="dots-line">
              <div class="big-dot"></div>
              <div class="small-dot"></div>
            </div>
            <div id="card-number" class="card-number">0000 0000 0000 0000</div>
            <div class="name-line">
              <div class="name" id="name">Jane Appleseed</div>
              <div class="date" id="date">00/00</div>
            </div>
          </div>
        </div>
        <div class="back-card"></div>
      </div>

      <div class="right-container">
        <input
          class="item-container"
          type="text"
          id="name-imput"
          maxlength="128"
        />
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </div>
      </div>
    </div>

    <!-- 0000 0000 0000 0000 Jane Appleseed 00/00 000 Cardholder Name e.g. Jane
    Appleseed Card Number e.g. 1234 5678 9123 0000 Exp. Date (MM/YY) MM YY CVC
    e.g. 123 Confirm -->

    <!-- Completed state start -->

    <!-- Thank you! We've added your card details Continue -->

    <script type="module" src="main.js"></script>
  </body>
</html>
